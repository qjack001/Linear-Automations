name: Run Automation
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 13 * * *'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm ci
      - run: npm run automate